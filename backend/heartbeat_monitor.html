<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartbeat Monitor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .monitor {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
        }
        .bpm-display {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }
        .bpm-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }
        .bpm-value {
            font-size: 72px;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        .bpm-label {
            font-size: 20px;
            color: rgba(255,255,255,0.9);
            margin-top: 10px;
        }
        .metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        .metric {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .metric-value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
        }
        .metric-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-start {
            background: #10b981;
            color: white;
        }
        .btn-start:hover { background: #059669; transform: translateY(-2px); }
        .btn-stop {
            background: #ef4444;
            color: white;
        }
        .btn-stop:hover { background: #dc2626; transform: translateY(-2px); }
        .btn-stress {
            background: #f59e0b;
            color: white;
        }
        .btn-stress:hover { background: #d97706; transform: translateY(-2px); }
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 600;
        }
        .status-stopped { background: #fee2e2; color: #991b1b; }
        .status-running { background: #d1fae5; color: #065f46; }
        .heartbeat-icon {
            display: inline-block;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="monitor">
        <h1>ü´Ä Heartbeat Monitor</h1>
        
        <div class="bpm-display">
            <div class="bpm-value" id="bpm">--</div>
            <div class="bpm-label">Beats Per Minute</div>
        </div>
        
        <div class="metrics">
            <div class="metric">
                <div class="metric-value" id="variability">--</div>
                <div class="metric-label">Variability</div>
            </div>
            <div class="metric">
                <div class="metric-value" id="stress">--</div>
                <div class="metric-label">Stress Level</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn-start" onclick="startSimulation()">‚ñ∂Ô∏è Start</button>
            <button class="btn-stress" onclick="triggerStress()">‚ö° Stress</button>
            <button class="btn-stop" onclick="stopSimulation()">‚èπÔ∏è Stop</button>
        </div>
        
        <div id="status" class="status status-stopped">
            ‚ö´ Simulation Stopped
        </div>
    </div>

    <script>
        let ws = null;
        const API_BASE = 'http://localhost:8001';

        async function startSimulation() {
            try {
                const res = await fetch(`${API_BASE}/simulation/start`, { method: 'POST' });
                const data = await res.json();
                updateStatus('running', 'üü¢ Simulation Running');
                connectWebSocket();
            } catch (error) {
                alert('Error starting simulation. Is the server running?');
            }
        }

        async function stopSimulation() {
            try {
                await fetch(`${API_BASE}/simulation/stop`, { method: 'POST' });
                updateStatus('stopped', '‚ö´ Simulation Stopped');
                if (ws) ws.close();
            } catch (error) {
                alert('Error stopping simulation');
            }
        }

        async function triggerStress() {
            try {
                await fetch(`${API_BASE}/simulation/trigger-stress?stress_level=0.8`, { method: 'POST' });
            } catch (error) {
                console.error('Error triggering stress');
            }
        }

        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8001/ws/heartbeat');
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'connected') return;
                
                document.getElementById('bpm').textContent = data.bpm;
                document.getElementById('variability').textContent = data.variability.toFixed(3);
                document.getElementById('stress').textContent = data.stress_level.toFixed(3);
                
                // Color code stress level
                const stressEl = document.getElementById('stress');
                if (data.stress_level > 0.5) {
                    stressEl.style.color = '#dc2626';
                } else if (data.stress_level > 0.3) {
                    stressEl.style.color = '#f59e0b';
                } else {
                    stressEl.style.color = '#667eea';
                }
            };
            
            ws.onerror = () => {
                updateStatus('stopped', '‚ö´ Connection Error');
            };
            
            ws.onclose = () => {
                updateStatus('stopped', '‚ö´ Disconnected');
            };
        }

        function updateStatus(state, text) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = text;
            statusEl.className = `status status-${state}`;
        }
    </script>
</body>
</html>
